<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Книга Love</title>
</head>

<body>
<div><h1>Книга LOVE</h1>
    <img src="book_love.png" style="float:left; margin-right:10px;"/>
    <h2>Моя библиотека</h2>
    <h3>Доступные опции:</h3>
    <ul>
        <li>  -  Добавление книги в библиотеку</li>
        <form method="get" action="add_book.jsp">
            <input type="submit" value="add book" />
        </form>
        <li>  -  Удаление не нужных книг из картотеки</li>
        <form method="get" action="remove_book.jsp">
            <input type="submit" value="remove book" />
        </form>
        <li>  -  Просмотр имеющихся книг и их авторов соответственно</li>
        <form method="get" action="View_book">
            <input type="submit" value="view book" />
        </form>
    </ul>
</div>
</body>
</html>
